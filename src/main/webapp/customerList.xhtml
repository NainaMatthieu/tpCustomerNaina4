<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Liste des clients</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{customerBean.customers}"
                         var="item"
                         paginator="true" rows="10"
                         >customerBean          
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.customerId}"/>
                </p:column>

                <p:column sortBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="Nom"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Ville"/>
                    </f:facet>
                    <h:outputText value="#{item.city}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Code ZIP"/>
                    </f:facet>
                    <h:outputText value="#{item.zip.zipCode}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Code de rÃ©duction"/>
                    </f:facet>
                    <!-- <h:outputText value="#{item.discount.code} : #{item.discount.rate} %" /> -->
                    <h:outputText value="#{item.discount.code += ' : ' += item.discount.rate += ' %'}" />
                </p:column>  
                <f:facet name="footer">
                    Il y a #{fn:length(customerBean.customers)} clients.
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
